<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DOM</title>
</head>
<body>
    <div class="contenedor">
        <div class="tittle"><h1>LIST FOR ACTIVITYS</h1></div>
        <div class="contenedor__task">
            <input placeholder="Add Task" type="text" name="input" class="input">
            <button class="btn__task">+</button>
        </div>
        <ul class="list__task">
            <li class="task">
                <p>Aprender React</p>
                <button class="btn__li-2">X</button>
                <label class="container">
                    <input type="checkbox">
                    <svg viewBox="0 0 64 64" height="1.5em" width="1.5em">
                      <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                    </svg>
                  </label>
            </li>
        </ul>
    </div>    
    <div class="contenedor__tareas__completadas">
        <div class="tittle"><h1>TASKS COMPLETED</h1></div>
        <ul class="list__task">
            <li class="task">
                <p>Aprender React</p>
                <button class="btn__li-2">+</button>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
