<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap"rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/task.png">
        <title>App Task</title>
	</head>
	<body id="body">
		<header id="header">
			<nav>
				<ul class="nav__list">
					<li class="item__list uno">colors</li>
					<li class="item__list dos">Add Task</li>
					<li  class="item__list tres">clock</li>
				</ul>
			</nav>
		</header>
		
        <!-- lista de tareas  -->
		<div class="container__task">
			<div class="tittle"><h1>ACTIVITIES LIST</h1></div>
			<ul class="list__task"></ul>
		</div>
		<div class="contenedor__task">
			<input placeholder="Add Task" type="text" name="input" class="input" maxlength="15"/>
			<button class="btn__task">+</button>
		</div>

        <!-- tareas completadas  -->
		<div class="contenedor__tareas__completadas" id="task-completed">
			<div class="tittle"><h1>TASKS COMPLETED</h1></div>
			<ul class="list__task__completed"></ul>
		</div>

        <!-- reloj  -->
		<div class="contenedor__reloj">
			<div class="reloj">
				<div class="seconds">1<p class="leyendas">seconds</p></div>
				<div class="minutes">10<p class="leyendas">minutes</p></div>
				<div class="hours">1<p class="leyendas">hours</p></div>
			</div>
			<div class="calendario"></div>
			<div class="colors__change">
				<div class="color1 btncolor"></div>
				<div class="color2 btncolor"></div>
				<div class="color3 btncolor"></div>
				<div class="color4 btncolor"></div>
			</div>
		</div>

        <!-- scripst  -->
		<script src="Js/main.js"></script>
		<script type="module" src="Js/reloj.js"></script>
	</body>
</html>
