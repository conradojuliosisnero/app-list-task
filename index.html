<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap"rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/task.png">
        <title>App Task</title>
	</head>
	<body>
        <!-- lista de tareas  -->
		<div class="container__task">
			<div class="tittle"><h1>ACTIVITIES LIST</h1></div>
			<div class="contenedor__task">
				<input placeholder="Add Task" type="text" name="input" class="input" maxlength="15"/>
				<button class="btn__task">+</button>
			</div>
			<ul class="list__task"></ul>
		</div>
        <!-- tareas completadas  -->
		<div class="contenedor__tareas__completadas" id="task-completed">
			<div class="tittle"><h1>TASKS COMPLETED</h1></div>
			<ul class="list__task__completed"></ul>
		</div>
        <!-- reloj  -->
		<div class="contenedor__reloj">
			<div class="reloj">
				<div class="seconds">1<p>seconds</p></div>
				<div class="minutes">10<p>minutes</p></div>
				<div class="hours">1<p>hours</p></div>
			</div>
			<div class="calendario"></div>
		</div>
		<div class="btn__fixed">
			<button class="btn__colors">fixed</button>
		</div>
        <!-- scripst  -->
		<script src="Js/main.js"></script>
		<script src="Js/reloj.js"></script>
	</body>
</html>
