<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DOM</title>
</head>
<body>
    <div class="contenedor">
        <div class="tittle"><h1>LIST FOR ACTIVITYS</h1></div>
        <div class="contenedor__task">
            <input placeholder="Add Task" type="text" name="input" class="input">
            <button class="btn__task">+</button>
        </div>
        <ul class="list__task">
            <li class="task" id="task-list">
                <p>Aprender React</p>
                <button class="btn__detele-task">X</button>
            </li>
        </ul>
    </div>    
    <div class="contenedor__tareas__completadas">
        <div class="tittle"><h1>TASKS COMPLETED</h1></div>
        <ul class="list__task">
            <!-- <li class="task">
                <p>Aprender React</p>
                <button class="btn__li-2">+</button>
            </li> -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
